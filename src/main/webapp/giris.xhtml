<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            

            <ui:define name="content">
                <h:form id="girisForm">
                    <p:panel header="Giriş sayfası">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            
                            <p:outputLabel value="Kullanıcı Adı:"/>
                            <p:inputText id="ad" 
                                         label="Kullanıcı Adı"
                                         value="#{girisBean.giris.ad}"
                                         required="true"
                                         requiredMessage="Kullanıcı Adı boş geçilemez!">
                                <p:ajax event="keyup" update="adMsg"/>
                                
                            </p:inputText>
                                         
                            <p:message id="adMsg" for="ad"/>
                            
                             <p:outputLabel value="Şifre:"/>
                             <p:password id="sifre" 
                                         label="Şifre"
                                         value="#{girisBean.giris.sifre}"
                                         required="true"
                                         requiredMessage="Şifre boş geçilemez!">
                                <p:ajax event="keyup" update="sifreMsg"/>
                                
                             </p:password>
                                         
                            <p:message id="sifreMsg" for="sifre"/>
                            
                            
                            <p:outputLabel value=""/>
                            <p:commandButton value="Giriş" action="#{girisBean.girisKontrol()}"
                                             update="girisForm"/>                            
                            <p:outputLabel value=""/>
                            
                            
                        </p:panelGrid>       
                    </p:panel>
                </h:form>
                
                
                
                
            </ui:define>

           
        </ui:composition>

    </body>
</html>
