<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true"
                          closable="true" collapsible="true">

                <ui:insert name="top"> 
                    <center><font size="6">KİŞİ TELEFON UYGULAMASI</font></center>
                </ui:insert>

            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" header="Footer"

                <ui:insert name="bottom">
                    <h:outputText value="Copyright @ 2015" />
                </ui:insert>

            </p:layoutUnit>
            <p:layoutUnit position="west" size="200"
                          header="MENÜ" resizable="true" closable="true"
                          collapsible="true">
                <ui:insert name="left">
                    <h:form>
                        <h:link value="Kişi Ekle" outcome="kisiEkle.xhtml?faces-redirect=true"/><br/>
                        <h:link value="Kişi Listele" outcome="kisiListele.xhtml?faces-redirect=true"/><br/>
                        <h:link value="Giriş" outcome="giris.xhtml?faces-redirect=true"/>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" header="SON HABERLER"
                          resizable="true" closable="true" collapsible="true"
                          effect="drop">
               
                    <h:outputText value="PrimeFaces forum reached 98,000
                                  posts." />
                
            </p:layoutUnit>
            <p:layoutUnit id="centerUnit" position="center">
                <ui:insert name="content">
                <h:outputText value="FullPage Layout using PrimeFaves
                              Layout Component." />
                 </ui:insert>
            </p:layoutUnit>
        </p:layout>



      


    </h:body>

</html>
